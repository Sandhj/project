<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Pengguna</title>
  <!-- Menggunakan Bootstrap 4 untuk tampilan profesional -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .table thead th {
      background-color: #343a40;
      color: #fff;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Daftar Pengguna</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          {% if users|length > 0 %}
            {% for user in users %}
              <tr>
                <td>{{ user['username'] }}</td>
                <td>{{ user['balance'] }}</td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="2" class="text-center">Tidak ada data pengguna.</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
