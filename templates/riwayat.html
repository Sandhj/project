<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat User Session</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
      /* Menggunakan font Poppins */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        padding-top: 57px;
      }

      /* Styling judul */
      h2 {
        font-weight: 600;
        color: #333;
      }
      p {
        font-size : 14px;
      }

      /* Card styling */
      .session-card {
        border: none;
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }

      .session-card:hover {
        transform: translateY(-3px);
      }

      /* Tombol dengan ikon */
      .see-output-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 500;
      }

      /* Toast styling */
      .custom-toast {
        background-color: #343a40;
        color: #fff;
        border-radius: 0.5rem;
        width: 300px;
      }

      .toast-header {
        background-color: #222;
        color: white;
      }

      .toast-body {
        max-height: 500px;
        overflow-y: auto;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h2 class="mb-4 text-center"><i class="fas fa-history"></i> Riwayat Pembelian Akun</h2>

      <!-- List session -->
      <div class="list-group">
        {% for session in sessions %}
        <div class="list-group-item session-card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-1"><i class="fas fa-user-circle"></i> {{ session.username }}</h6>
              <p class="mb-1">
                <strong><i class="fas fa-desktop"></i> Device:</strong> {{ session.device }} |
                <strong><i class="fas fa-network-wired"></i> Protocol:</strong> {{ session.protocol }} |
                <strong><i class="fas fa-clock"></i> Expired:</strong> {{ session.expired }} hari
              </p>
              <small class="text-muted"><strong><i class="fas fa-calendar-alt"></i> Tanggal:</strong> {{ session.created_at }}</small>
            </div>
            <div>
              <button class="btn btn-primary btn-sm see-output-btn" data-output="{{ session.output|escape }}">
                <i class="fas fa-eye"></i> Lihat Detail
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="customToast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
        <div class="toast-header">
          <strong class="me-auto"><i class="fas fa-terminal"></i> Output</strong>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- Output akan ditampilkan di sini -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var toastEl = document.getElementById('customToast');
        var toastBody = document.getElementById('toastBody');
        var toast = new bootstrap.Toast(toastEl, { autohide: false });

        // Event listener untuk semua tombol "Lihat Detail"
        document.querySelectorAll('.see-output-btn').forEach(button => {
          button.addEventListener('click', function() {
            toastBody.textContent = button.getAttribute('data-output');
            toast.show();
          });
        });
      });
    </script>
  </body>
</html>
