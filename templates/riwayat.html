<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat User Session</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Custom styling untuk toast */
      .custom-toast {
        background-color: #343a40;
        color: #fff;
        border-radius: 0.5rem;
      }
      /* Card adjustments untuk HP */
      .session-card {
        margin-bottom: 1rem;
      }
      /* Mengatur tinggi maksimal toast-body agar bisa discroll jika output terlalu panjang */
      .toast-body {
        max-height: 500px; /* Atur tinggi maksimum sesuai kebutuhan */
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container my-3">
      <h2 class="mb-4 text-center">Riwayat User Session</h2>
      <!-- Looping data sessions -->
      <div class="list-group">
        {% for session in sessions %}
        <div class="list-group-item session-card">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ session.username }}</h5>
              <p class="mb-1">
                <strong>Device:</strong> {{ session.device }} |
                <strong>Protocol:</strong> {{ session.protocol }} |
                <strong>Expired:</strong> {{ session.expired }} hari
              </p>
              <small class="text-muted"><strong>Tanggal:</strong> {{ session.created_at }}</small>
            </div>
            <div>
              <button class="btn btn-primary btn-sm see-output-btn" data-output="{{ session.output|escape }}">
                See Output
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="customToast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-dark text-white">
          <strong class="me-auto">Output</strong>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- Output akan ditampilkan di sini -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (termasuk Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var toastEl = document.getElementById('customToast');
        var toastBody = document.getElementById('toastBody');
        // Inisialisasi Toast dengan delay (5 detik)
        var toast = new bootstrap.Toast(toastEl, { delay: 5000 });

        // Event listener untuk semua tombol "See Output"
        var buttons = document.querySelectorAll('.see-output-btn');
        buttons.forEach(function(button) {
          button.addEventListener('click', function() {
            var outputText = button.getAttribute('data-output');
            toastBody.textContent = outputText;
            toast.show();
          });
        });
      });
    </script>
  </body>
</html>
