<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Balance</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin-top: 30px;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 24px;
        }
        form {
            width: 320px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header i {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 10px;
        }

      /* Flash message container */
        ul {
            padding: 0;
            list-style-type: none;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        /* Success message styling */
        .success {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #388E3C;
        }

        /* Error message styling */
        .error {
            background-color: #f44336;
            color: white;
            border: 1px solid #d32f2f;
        }

        /* Hover effect for flash messages */
        .success:hover, .error:hover {
            opacity: 0.8;
            cursor: pointer;
        }
 
        /* Optional: Add transition effect */
        li {
            transition: opacity 0.3s ease;
        }

    </style>
</head>
<body>
    <h1>Add Balance</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="form-header">
            <p>Add funds to a user's account</p>
        </div>
        <label for="username">Enter Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required>
        <label for="balance">Balance to Add:</label>
        <input type="number" name="balance" id="balance" placeholder="Enter amount" required>
        <button type="submit">Add Balance</button>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
