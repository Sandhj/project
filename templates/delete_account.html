<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hapus XRAY Account</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script>
    // Variabel global untuk menyimpan protokol dan server yang dipilih
    var currentProtocol = "{{ selected_protocol }}";
    var currentServer = "{{ selected_server }}";

    function showToast(message) {
      let toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => { toast.classList.remove("show"); }, 3000);
    }

    function showConfirmPopup(protocol, server, username) {
      let popup = document.getElementById("confirm-popup");
      let confirmText = document.getElementById("confirm-text");
      confirmText.innerHTML = `Apakah Anda yakin ingin menghapus pengguna: <b>${username}</b> pada <b>${protocol.toUpperCase()}</b> di server <b>${server}</b>?`;
      
      // Simpan informasi untuk tombol konfirmasi
      document.getElementById("confirm-yes").onclick = function() { deleteUser(protocol, server, username); };
      
      popup.style.display = "flex";
    }

    function hideConfirmPopup() {
      document.getElementById("confirm-popup").style.display = "none";
    }

    function deleteUser(protocol, server, username) {
      hideConfirmPopup();
      document.getElementById("loading").style.display = "block";
      
      fetch(`/delete/${protocol}/${server}/${username}`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";
          showToast(data.message);
          setTimeout(() => { location.reload(); }, 1000);
        });
    }

    function selectProtocol(protocol) {
      currentProtocol = protocol;
      window.location.href = "/?protocol=" + protocol + "&server=" + currentServer;
    }
    function selectServer(server) {
      currentServer = server;
      window.location.href = "/?protocol=" + currentProtocol + "&server=" + server;
    }
    
    // Fungsi untuk toggle dropdown
    function toggleDropdown(type) {
      if (type === 'protocol') {
        document.getElementById('protocol-dropdown-content').classList.toggle('show-dropdown');
      } else if (type === 'server') {
        document.getElementById('server-dropdown-content').classList.toggle('show-dropdown');
      }
    }

    // Tutup dropdown saat klik di luar
    window.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show-dropdown')) {
            openDropdown.classList.remove('show-dropdown');
          }
        }
      }
    });
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #333;
      margin-top: 35px;
      padding: 20px;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
    }

    h2, h3 {
      font-weight: 600;
      color: #000;
    }
    h3 {
      font-size: 14px;
    }

    table {
      width: 100%;
      margin: 10px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    th, td {
      border: none;
      padding: 15px;
      font-size: 14px;
    }

    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
    }

    td {
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .delete-icon {
      cursor: pointer;
      color: red;
      font-size: 20px;
      float: right;
      transition: transform 0.2s ease-in-out;
      -webkit-tap-highlight-color: transparent;
    }

    .delete-icon:hover {
      transform: scale(1.2);
      color: darkred;
    }

    /* Popup Konfirmasi */
    #confirm-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .confirm-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .confirm-buttons {
      margin-top: 15px;
    }

    .confirm-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    .btn-yes {
      background: #007bff;
      color: white;
    }

    .btn-no {
      background: #ddd;
      color: black;
    }

    /* Notifikasi Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      border-radius: 5px;
      z-index: 1;
    }

    #toast.show {
      visibility: visible;
      animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Loading Animasi */
    #loading {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      text-align: center;
      z-index: 999;
    }

    /* Custom Dropdown Styles */
    .dropdown-container {
      text-align: left;
    }

    .dropdown-flex-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin: 20px 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background: white;
      border: 2px solid #007bff;
      padding: 10px 20px;
      font-size: 10px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      border-radius: 8px;
      color: #007bff;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .dropdown-btn:hover {
      background: #007bff;
      color: white;
    }

    .dropdown-btn i {
      transition: transform 0.3s;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      min-width: 200px;
      border: 2px solid #007bff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      margin-top: 5px;
    }

    .dropdown-content .dropdown-item {
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s, color 0.3s;
      color: #007bff;
    }

    .dropdown-content .dropdown-item:hover {
      background: #007bff;
      color: white;
    }

    .show-dropdown {
      display: block;
    }
  </style>
</head>
<body>
  <h2>DELETE USERS</h2>
  
  <!-- Dropdown Protokol dan Server (sejajar) -->
  <div class="dropdown-flex-container">
    <!-- Dropdown Protokol -->
    <div class="dropdown-container">
      <label><strong>Pilih Protokol:</strong></label>
      <div class="dropdown" id="protocol-dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown('protocol')">
          <span id="protocol-selected-text">{{ selected_protocol|upper }}</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="dropdown-content" id="protocol-dropdown-content">
          <div class="dropdown-item" onclick="selectProtocol('vmess'); toggleDropdown('protocol');">
            <i class="fa-solid fa-bolt"></i> VMESS
          </div>
          <div class="dropdown-item" onclick="selectProtocol('vless'); toggleDropdown('protocol');">
            <i class="fa-solid fa-bolt"></i> VLESS
          </div>
          <div class="dropdown-item" onclick="selectProtocol('trojan'); toggleDropdown('protocol');">
            <i class="fa-solid fa-bolt"></i> TROJAN
          </div>
        </div>
      </div>
    </div>

    <!-- Dropdown Server -->
    <div class="dropdown-container">
      <label><strong>Pilih Server:</strong></label>
      <div class="dropdown" id="server-dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown('server')">
          <span id="server-selected-text">{{ selected_server }}</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="dropdown-content" id="server-dropdown-content">
          {% for srv in servers %}
          <div class="dropdown-item" onclick="selectServer('{{ srv.name }}'); toggleDropdown('server');">
            <i class="fa-solid fa-server"></i> {{ srv.name }}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <h3>Total Pengguna: {{ users|length }}</h3>

  <table>
    <tr>
      <th>Username</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>
        {{ user }}
        <i class="fa-solid fa-trash delete-icon" onclick="showConfirmPopup('{{ selected_protocol }}', '{{ selected_server }}', '{{ user }}')"></i>
      </td>
    </tr>
    {% endfor %}
  </table>

  <!-- Popup Konfirmasi -->
  <div id="confirm-popup">
    <div class="confirm-box">
      <p id="confirm-text"></p>
      <div class="confirm-buttons">
        <button class="btn-yes" id="confirm-yes">Ya</button>
        <button class="btn-no" onclick="hideConfirmPopup()">Tidak</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>
  <div id="loading">Menghapus pengguna...</div>
</body>
</html>
