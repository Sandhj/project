<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi Akun</title>
  <!-- Menggunakan Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #a7d1eb); 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .register-container {
      background: rgba(255, 255, 255, 0.9); /* Transparan */
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .user-icon {
      margin-bottom: 20px;
    }
    
    .user-icon svg {
      width: 64px;
      height: 64px;
      fill: #4facfe;
    }
    
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4facfe;
    }
    
    button[type="submit"] {
      background: #4facfe;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    
    button[type="submit"]:hover {
      background: #00f2fe;
    }
    
    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #4facfe;
      font-weight: 500;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Toast notifications */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4facfe;
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 9999;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Kategori flash message */
    .toast.error {
      background: #ff4d4d;
    }
    
    .toast.success {
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="user-icon">
      <i class="fas fa-user-plus"></i>
    </div>
    <h2>REGISTRASI AKUN</h2>
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">REGISTRASI</button>
    </form>
    <a href="/">Sudah punya akun? Login</a>
    
    <!-- Render flash messages sebagai toast (jika ada) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast {{ category }}" id="toast">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  
  <script>
    // Script untuk menampilkan toast notifikasi
    document.addEventListener('DOMContentLoaded', function() {
      var toast = document.getElementById('toast');
      if (toast) {
        setTimeout(function() {
          toast.classList.add('show');
        }, 100);
        setTimeout(function() {
          toast.classList.remove('show');
        }, 3100);
      }
    });
  </script>
</body>
</html>
